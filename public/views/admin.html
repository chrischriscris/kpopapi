{{ block "admin" . }}
<!doctype html>
<html>

<head>
    <title>The K-Pop API</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="/static/output.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="/static/scripts.js" defer></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png" />
    <link rel="manifest" href="/static/icons/site.webmanifest" />
</head>

<body>
    <nav>
        <div class="flex flex-wrap justify-between bg-black p-4">
            <!-- Left side -->
            <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="/static/logo.png" class="h-10" alt="The K-Pop API Logo" />
            </a>

            <!-- Center -->
            <div class="flex select-none items-center space-x-3 bg-transparent rtl:space-x-reverse">
                <span class="self-center whitespace-nowrap bg-clip-text text-2xl text-white md:text-4xl">The K-Pop
                    API</span>
            </div>

            <!-- Right side (mobile viewport) -->
            <button data-collapse-toggle="navbar-default" type="button" class="text-white md:hidden"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="" stroke-linejoin="" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>

            <!-- Right side (desktop viewport) -->
            <ul class="hidden flex-wrap text-white md:flex md:space-x-4">
                <li>
                    <a href="#" class="block px-3 py-2 font-[Roboto] font-bold">About</a>
                </li>
                <li>
                    <a href="#" class="block px-3 py-2 font-[Roboto] font-bold" aria-current="page">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main class="bg-teal-50">
        <div class="flex h-screen items-center justify-center">
            <form action="/admin" method="POST" class="flex flex-col space-y-4 rounded-lg bg-white p-4 shadow-lg">
                <label for="name" class="font-[Roboto] font-bold">Name</label>
                <input type="text" name="name" id="name" class="rounded-md border border-gray-300 p-2" required />

                <label for="group" class="font-[Roboto] font-bold">Group</label>
                <input type="text" name="group" id="group" class="rounded-md border border-gray-300 p-2" required />

                <label for="debut" class="font-[Roboto] font-bold">Debut</label>
                <input type="date" name="debut" id="debut" class="rounded-md border border-gray-300 p-2" required />
                <button type="submit" class="rounded-md bg-black p-2 font-[Roboto] font-bold text-white">
                    Submit
                </button>
            </form>
        </div>
    </main>
</body>

</html>
{{ end }}
